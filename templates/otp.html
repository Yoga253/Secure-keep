{% extends "layout.html" %}

{% block content %}
<div class="auth-card">
    <h2>Two-Factor Authentication</h2>
    <p>Please enter the 6-digit code sent to your email.</p>
    <form action="{{ url_for('otp_verify') }}" method="POST">
        <div class="form-group">
            <label>OTP Code</label>
            <input type="text" name="otp" required pattern="[0-9]{6}" maxlength="6" autocomplete="off">
        </div>
        <button type="submit" class="btn-primary">Verify</button>
    </form>
</div>
{% endblock %}
