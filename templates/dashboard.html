{% extends "layout.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>Welcome, {{ user }}</h1>
</div>

<!-- Add Note Form -->
<div class="note-input-container">
    <form action="{{ url_for('add_note') }}" method="POST" class="note-form">
        <input type="text" name="title" placeholder="Title" required class="note-title-input">
        <textarea name="content" placeholder="Take a note..." required class="note-content-input"></textarea>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Add Note</button>
        </div>
    </form>
</div>

<!-- Notes Grid -->
<div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
        <div class="note-card-header">
            <h3>{{ note.title }}</h3>
            <div class="card-actions">
                <a href="{{ url_for('edit_note', note_id=note.id) }}" class="icon-btn edit-btn" title="Edit">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                </a>
                <a href="{{ url_for('delete_note', note_id=note.id) }}" class="icon-btn delete-btn" title="Delete"
                    onclick="return confirm('Are you sure?')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="note-card-body">
            <p>{{ note.content }}</p>
        </div>
        <div class="note-card-footer">
            <span class="status-badge {{ 'valid' if note.status == 'Verified' else 'invalid' }}">
                {{ note.status }}
            </span>
            <span class="timestamp">{{ note.created_at }}</span>
        </div>
    </div>
    {% else %}
    <p class="no-notes">No notes yet.</p>
    {% endfor %}
</div>
{% endblock %}
