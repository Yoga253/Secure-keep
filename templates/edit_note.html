{% extends "layout.html" %}

{% block content %}
<div class="note-input-container">
    <div class="note-card-header" style="padding: 15px; border-bottom: 1px solid #eee;">
        <h2>Edit Note</h2>
        <a href="{{ url_for('dashboard') }}" style="text-decoration: none; color: #666;">Cancel</a>
    </div>

    <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST" class="note-form">
        <input type="text" name="title" value="{{ note.title }}" required class="note-title-input">
        <textarea name="content" required class="note-content-input" style="min-height: 200px;">{{ content }}</textarea>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
